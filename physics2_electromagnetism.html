<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>물리학2 - 전자기학 시뮬레이션</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: #000000;
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #111111;
            border-radius: 15px;
            padding: 20px;
            border: 1px solid #333333;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .control-panel {
            background: #222222;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #444444;
        }
        
        .control-panel h3 {
            margin-top: 0;
            color: #ffffff;
        }
        
        label {
            display: block;
            margin: 10px 0 5px 0;
            font-weight: bold;
        }
        
        input[type="range"], input[type="number"] {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: #333333;
            color: white;
            margin-bottom: 10px;
        }
        
        input[type="number"] {
            width: calc(100% - 16px);
        }
        
        button {
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        .canvas-container {
            text-align: center;
            margin: 20px 0;
        }
        
        #physicsCanvas {
            border: 2px solid #444444;
            border-radius: 10px;
            background: #000000;
            cursor: crosshair;
        }
        
        .info-panel {
            background: #222222;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #444444;
        }
        
        .info-panel h3 {
            color: #ffffff;
            margin-top: 0;
        }
        
        .formula {
            background: #333333;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            margin: 10px 0;
            text-align: center;
        }
        
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
        }
        
        .charge-positive {
            background: #ff4757;
            box-shadow: 0 0 10px #ff4757;
        }
        
        .charge-negative {
            background: #3742fa;
            box-shadow: 0 0 10px #3742fa;
        }
        
        .field-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffd700, transparent);
            pointer-events: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 8px;
            }
            .controls {
                grid-template-columns: 1fr !important;
                gap: 10px;
            }
            .control-panel {
                padding: 10px;
                font-size: 0.95em;
            }
            .info-panel {
                padding: 10px;
                font-size: 0.95em;
            }
            .canvas-container {
                margin: 10px 0;
            }
            #physicsCanvas {
                width: 100% !important;
                height: auto !important;
                max-width: 100vw;
                min-width: 0;
            }
            button, input[type="range"], input[type="number"], select {
                font-size: 1em;
                padding: 8px 10px;
            }
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚡ 물리학2 - 전자기학 시뮬레이션 ⚡</h1>
        
        <div class="controls">
            <div class="control-panel">
                <h3>🔋 전하 설정</h3>
                <label>전하량 (C):</label>
                <input type="range" id="chargeSlider" min="-5" max="5" step="0.1" value="1">
                <input type="number" id="chargeInput" min="-5" max="5" step="0.1" value="1">
                
                <label>전하 개수:</label>
                <input type="range" id="particleCountSlider" min="1" max="10" value="3">
                <input type="number" id="particleCountInput" min="1" max="10" value="3">
                
                <button onclick="addRandomCharges()">🎲 랜덤 전하 추가</button>
                <button onclick="clearCharges()">🗑️ 모든 전하 제거</button>
            </div>
            
            <div class="control-panel">
                <h3>🧲 자기장 설정</h3>
                <label>자기장 세기 (T):</label>
                <input type="range" id="magneticFieldSlider" min="0" max="2" step="0.1" value="0">
                <input type="number" id="magneticFieldInput" min="0" max="2" step="0.1" value="0">
                
                <label>자기장 방향:</label>
                <select id="magneticDirection">
                    <option value="up">위쪽 (↑)</option>
                    <option value="down">아래쪽 (↓)</option>
                    <option value="left">왼쪽 (←)</option>
                    <option value="right">오른쪽 (→)</option>
                </select>
                
                <button onclick="toggleMagneticField()">🧲 자기장 토글</button>
            </div>
            
            <div class="control-panel">
                <h3>⚙️ 시뮬레이션 설정</h3>
                <label>시뮬레이션 속도:</label>
                <input type="range" id="speedSlider" min="0.1" max="2" step="0.1" value="1">
                <input type="number" id="speedInput" min="0.1" max="2" step="0.1" value="1">
                
                <label>전기장선 표시:</label>
                <input type="checkbox" id="showFieldLines" checked>
                
                <label>힘 벡터 표시:</label>
                <input type="checkbox" id="showForceVectors">
                
                <button onclick="resetSimulation()">🔄 시뮬레이션 재시작</button>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="physicsCanvas" width="800" height="600"></canvas>
        </div>
        
        <div class="info-panel">
            <h3>📚 물리학 개념 설명</h3>
            <div class="formula">
                <strong>쿨롱의 법칙:</strong> F = k × (q₁q₂) / r²
            </div>
            <div class="formula">
                <strong>로렌츠 힘:</strong> F = q(E + v × B)
            </div>
            <p><strong>🔴 빨간색:</strong> 양전하 (+), <strong>🔵 파란색:</strong> 음전하 (-)</p>
            <p><strong>💡 노란색 선:</strong> 전기장선, <strong>🔄 화살표:</strong> 힘 벡터</p>
            <p>캔버스를 클릭하여 전하를 추가하거나, 드래그하여 전하를 이동할 수 있습니다.</p>
        </div>
    </div>

    <script>
        class PhysicsSimulation {
            constructor() {
                this.canvas = document.getElementById('physicsCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.charges = [];
                this.fieldLines = [];
                this.magneticField = { strength: 0, direction: 'up' };
                this.simulationSpeed = 1;
                this.showFieldLines = true;
                this.showForceVectors = false;
                this.isRunning = true;
                
                // 새로운 기능들 추가
                this.particles = [];
                this.forceVectors = [];
                this.dataVisualizer = new DataVisualizer();
                this.time = 0;
                this.zoom = 1;
                this.panX = 0;
                this.panY = 0;
                this.isDragging = false;
                this.lastMouseX = 0;
                this.lastMouseY = 0;
                
                this.setupEventListeners();
                this.setupControls();
                this.addDefaultCharges();
                this.addDefaultParticles();
                this.animate();
            }
            
            setupEventListeners() {
                this.canvas.addEventListener('click', (e) => this.addChargeAtPosition(e));
                this.canvas.addEventListener('mousedown', (e) => this.startDrag(e));
                this.canvas.addEventListener('mousemove', (e) => this.drag(e));
                this.canvas.addEventListener('mouseup', () => this.endDrag());
                
                // 줌 기능 추가
                this.canvas.addEventListener('wheel', (e) => this.handleZoom(e));
                
                // 터치 이벤트 (모바일)
                this.canvas.addEventListener('touchstart', (e) => this.handleTouchStart(e));
                this.canvas.addEventListener('touchmove', (e) => this.handleTouchMove(e));
                this.canvas.addEventListener('touchend', (e) => this.handleTouchEnd(e));
                
                this.draggedCharge = null;
            }
            
            setupControls() {
                // 전하량 슬라이더
                const chargeSlider = document.getElementById('chargeSlider');
                const chargeInput = document.getElementById('chargeInput');
                
                chargeSlider.addEventListener('input', (e) => {
                    chargeInput.value = e.target.value;
                    this.updateChargeDisplay();
                });
                
                chargeInput.addEventListener('input', (e) => {
                    chargeSlider.value = e.target.value;
                    this.updateChargeDisplay();
                });
                
                // 자기장 설정
                const magneticFieldSlider = document.getElementById('magneticFieldSlider');
                const magneticFieldInput = document.getElementById('magneticFieldInput');
                
                magneticFieldSlider.addEventListener('input', (e) => {
                    magneticFieldInput.value = e.target.value;
                    this.magneticField.strength = parseFloat(e.target.value);
                });
                
                magneticFieldInput.addEventListener('input', (e) => {
                    magneticFieldSlider.value = e.target.value;
                    this.magneticField.strength = parseFloat(e.target.value);
                });
                
                // 자기장 방향
                document.getElementById('magneticDirection').addEventListener('change', (e) => {
                    this.magneticField.direction = e.target.value;
                });
                
                // 시뮬레이션 속도
                const speedSlider = document.getElementById('speedSlider');
                const speedInput = document.getElementById('speedInput');
                
                speedSlider.addEventListener('input', (e) => {
                    speedInput.value = e.target.value;
                    this.simulationSpeed = parseFloat(e.target.value);
                });
                
                speedInput.addEventListener('input', (e) => {
                    speedSlider.value = e.target.value;
                    this.simulationSpeed = parseFloat(e.target.value);
                });
                
                // 표시 옵션
                document.getElementById('showFieldLines').addEventListener('change', (e) => {
                    this.showFieldLines = e.target.checked;
                });
                
                document.getElementById('showForceVectors').addEventListener('change', (e) => {
                    this.showForceVectors = e.target.checked;
                });
            }
            
            addDefaultCharges() {
                // 기본 전하들 추가
                this.addCharge(200, 300, 2);
                this.addCharge(600, 300, -1);
                this.addCharge(400, 200, 1.5);
            }
            
            addDefaultParticles() {
                // 기본 파티클들 추가
                for (let i = 0; i < 10; i++) {
                    const x = Math.random() * this.canvas.width;
                    const y = Math.random() * this.canvas.height;
                    const charge = (Math.random() - 0.5) * 2;
                    this.particles.push(new Particle(x, y, charge));
                }
            }
            
            addChargeAtPosition(event) {
                const rect = this.canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                const charge = parseFloat(document.getElementById('chargeInput').value);
                this.addCharge(x, y, charge);
            }
            
            addCharge(x, y, charge) {
                this.charges.push({
                    x: x,
                    y: y,
                    charge: charge,
                    velocity: { x: 0, y: 0 },
                    mass: 1
                });
            }
            
            startDrag(event) {
                const rect = this.canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                
                this.draggedCharge = this.charges.find(charge => {
                    const distance = Math.sqrt((charge.x - x) ** 2 + (charge.y - y) ** 2);
                    return distance < 20;
                });
            }
            
            drag(event) {
                if (this.draggedCharge) {
                    const rect = this.canvas.getBoundingClientRect();
                    this.draggedCharge.x = event.clientX - rect.left;
                    this.draggedCharge.y = event.clientY - rect.top;
                    this.draggedCharge.velocity = { x: 0, y: 0 };
                }
            }
            
            endDrag() {
                this.draggedCharge = null;
            }
            
            calculateElectricField(x, y) {
                let Ex = 0, Ey = 0;
                const k = 8.99e9; // 쿨롱 상수
                
                for (let charge of this.charges) {
                    const dx = x - charge.x;
                    const dy = y - charge.y;
                    const r = Math.sqrt(dx * dx + dy * dy);
                    
                    if (r > 5) { // 전하 자체에서는 계산하지 않음
                        const E = k * charge.charge / (r * r);
                        Ex += E * dx / r;
                        Ey += E * dy / r;
                    }
                }
                
                return { x: Ex, y: Ey };
            }
            
            calculateLorentzForce(charge) {
                const E = this.calculateElectricField(charge.x, charge.y);
                const v = charge.velocity;
                
                // 전기력
                let Fx = charge.charge * E.x;
                let Fy = charge.charge * E.y;
                
                // 자기력 (로렌츠 힘)
                if (this.magneticField.strength > 0) {
                    let Bx = 0, By = 0;
                    
                    switch (this.magneticField.direction) {
                        case 'up': By = this.magneticField.strength; break;
                        case 'down': By = -this.magneticField.strength; break;
                        case 'left': Bx = -this.magneticField.strength; break;
                        case 'right': Bx = this.magneticField.strength; break;
                    }
                    
                    // F = q(v × B)
                    const FmagneticX = charge.charge * (v.y * Bx - v.x * By);
                    const FmagneticY = charge.charge * (v.x * By - v.y * Bx);
                    
                    Fx += FmagneticX;
                    Fy += FmagneticY;
                }
                
                return { x: Fx, y: Fy };
            }
            
            updateCharges() {
                for (let charge of this.charges) {
                    const force = this.calculateLorentzForce(charge);
                    
                    // F = ma
                    const ax = force.x / charge.mass;
                    const ay = force.y / charge.mass;
                    
                    // 속도 업데이트
                    charge.velocity.x += ax * 0.01 * this.simulationSpeed;
                    charge.velocity.y += ay * 0.01 * this.simulationSpeed;
                    
                    // 위치 업데이트
                    charge.x += charge.velocity.x * this.simulationSpeed;
                    charge.y += charge.velocity.y * this.simulationSpeed;
                    
                    // 경계 처리
                    if (charge.x < 0 || charge.x > this.canvas.width) {
                        charge.velocity.x *= -0.8;
                        charge.x = Math.max(0, Math.min(this.canvas.width, charge.x));
                    }
                    
                    if (charge.y < 0 || charge.y > this.canvas.height) {
                        charge.velocity.y *= -0.8;
                        charge.y = Math.max(0, Math.min(this.canvas.height, charge.y));
                    }
                }
            }
            
            drawFieldLines() {
                if (!this.showFieldLines) return;
                
                const step = 30;
                for (let x = step; x < this.canvas.width; x += step) {
                    for (let y = step; y < this.canvas.height; y += step) {
                        const field = this.calculateElectricField(x, y);
                        const magnitude = Math.sqrt(field.x * field.x + field.y * field.y);
                        
                        if (magnitude > 1e6) {
                            const angle = Math.atan2(field.y, field.x);
                            const length = Math.min(20, magnitude / 1e7);
                            
                            this.ctx.save();
                            this.ctx.strokeStyle = '#ffffff';
                            this.ctx.lineWidth = 1;
                            this.ctx.globalAlpha = 0.6;
                            
                            this.ctx.beginPath();
                            this.ctx.moveTo(x, y);
                            this.ctx.lineTo(
                                x + length * Math.cos(angle),
                                y + length * Math.sin(angle)
                            );
                            this.ctx.stroke();
                            
                            // 화살표 머리
                            this.ctx.beginPath();
                            this.ctx.moveTo(
                                x + length * Math.cos(angle),
                                y + length * Math.sin(angle)
                            );
                            this.ctx.lineTo(
                                x + (length - 5) * Math.cos(angle - 0.3),
                                y + (length - 5) * Math.sin(angle - 0.3)
                            );
                            this.ctx.moveTo(
                                x + length * Math.cos(angle),
                                y + length * Math.sin(angle)
                            );
                            this.ctx.lineTo(
                                x + (length - 5) * Math.cos(angle + 0.3),
                                y + (length - 5) * Math.sin(angle + 0.3)
                            );
                            this.ctx.stroke();
                            this.ctx.restore();
                        }
                    }
                }
            }
            
            drawForceVectors() {
                if (!this.showForceVectors) return;
                
                // 힘 벡터들 그리기
                for (let vector of this.forceVectors) {
                    vector.draw(this.ctx);
                }
            }
            
            drawMagneticField() {
                if (this.magneticField.strength > 0) {
                    this.ctx.save();
                    this.ctx.strokeStyle = '#888888';
                    this.ctx.lineWidth = 2;
                    this.ctx.globalAlpha = 0.3;
                    
                    const spacing = 40;
                    for (let x = 0; x < this.canvas.width; x += spacing) {
                        for (let y = 0; y < this.canvas.height; y += spacing) {
                            let angle = 0;
                            switch (this.magneticField.direction) {
                                case 'up': angle = Math.PI / 2; break;
                                case 'down': angle = -Math.PI / 2; break;
                                case 'left': angle = Math.PI; break;
                                case 'right': angle = 0; break;
                            }
                            
                            this.ctx.beginPath();
                            this.ctx.moveTo(x, y);
                            this.ctx.lineTo(
                                x + 15 * Math.cos(angle),
                                y + 15 * Math.sin(angle)
                            );
                            this.ctx.stroke();
                        }
                    }
                    this.ctx.restore();
                }
            }
            
            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // 줌과 팬 적용
                this.ctx.save();
                this.ctx.translate(this.panX, this.panY);
                this.ctx.scale(this.zoom, this.zoom);
                
                // 자기장 그리기
                this.drawMagneticField();
                
                // 전기장선 그리기
                this.drawFieldLines();
                
                // 힘 벡터 그리기
                this.drawForceVectors();
                
                // 파티클들 그리기
                for (let particle of this.particles) {
                    particle.draw(this.ctx);
                }
                
                // 전하들 그리기
                for (let charge of this.charges) {
                    this.ctx.save();
                    
                    if (charge.charge > 0) {
                        this.ctx.fillStyle = '#ffffff';
                        this.ctx.shadowColor = '#ffffff';
                    } else {
                        this.ctx.fillStyle = '#888888';
                        this.ctx.shadowColor = '#888888';
                    }
                    
                    this.ctx.shadowBlur = 10;
                    this.ctx.beginPath();
                    this.ctx.arc(charge.x, charge.y, 10, 0, 2 * Math.PI);
                    this.ctx.fill();
                    
                    // 전하량 표시
                    this.ctx.fillStyle = charge.charge > 0 ? '#000000' : '#ffffff';
                    this.ctx.font = 'bold 12px Arial';
                    this.ctx.textAlign = 'center';
                    this.ctx.shadowBlur = 0;
                    this.ctx.fillText(
                        charge.charge > 0 ? '+' + charge.charge.toFixed(1) : charge.charge.toFixed(1),
                        charge.x,
                        charge.y + 4
                    );
                    
                    this.ctx.restore();
                }
                
                this.ctx.restore();
                
                // 데이터 시각화 그리기 (줌/팬 적용 안함)
                this.drawDataVisualization();
            }
            
            animate() {
                if (this.isRunning) {
                    const dt = 0.016 * this.simulationSpeed; // 약 60fps
                    this.time += dt;
                    
                    this.updateCharges();
                    this.updateParticles(dt);
                    this.updateForceVectors(dt);
                    this.updateDataVisualizer();
                    this.draw();
                }
                requestAnimationFrame(() => this.animate());
            }
            
            updateChargeDisplay() {
                // 현재 선택된 전하량을 표시
                const charge = parseFloat(document.getElementById('chargeInput').value);
                // 필요한 경우 추가 로직 구현
            }
            
            updateParticles(dt) {
                for (let particle of this.particles) {
                    // 힘 계산
                    const force = this.calculateLorentzForce(particle);
                    
                    // 가속도 계산 (F = ma)
                    const ax = force.x / particle.mass;
                    const ay = force.y / particle.mass;
                    
                    // 속도 업데이트
                    particle.vx += ax * dt;
                    particle.vy += ay * dt;
                    
                    // 위치 업데이트
                    particle.update(dt);
                }
            }
            
            updateForceVectors(dt) {
                this.forceVectors = [];
                
                if (this.showForceVectors) {
                    // 전하들에 대한 힘 벡터
                    for (let charge of this.charges) {
                        const force = this.calculateLorentzForce(charge);
                        this.forceVectors.push(new ForceVector(charge.x, charge.y, force.x, force.y, '#ffffff'));
                    }
                    
                    // 파티클들에 대한 힘 벡터
                    for (let particle of this.particles) {
                        const force = this.calculateLorentzForce(particle);
                        this.forceVectors.push(new ForceVector(particle.x, particle.y, force.x, force.y, '#888888'));
                    }
                }
                
                // 힘 벡터 업데이트
                for (let vector of this.forceVectors) {
                    vector.update(dt);
                }
            }
            
            updateDataVisualizer() {
                let totalEnergy = 0;
                let totalForce = 0;
                
                // 에너지와 힘 계산
                for (let charge of this.charges) {
                    const force = this.calculateLorentzForce(charge);
                    totalForce += Math.sqrt(force.x * force.x + force.y * force.y);
                    totalEnergy += 0.5 * charge.mass * (charge.vx * charge.vx + charge.vy * charge.vy);
                }
                
                for (let particle of this.particles) {
                    const force = this.calculateLorentzForce(particle);
                    totalForce += Math.sqrt(force.x * force.x + force.y * force.y);
                    totalEnergy += 0.5 * particle.mass * (particle.vx * particle.vx + particle.vy * particle.vy);
                }
                
                this.dataVisualizer.addDataPoint(
                    totalEnergy,
                    totalForce,
                    this.charges.length + this.particles.length,
                    this.time
                );
            }
            
            handleZoom(e) {
                e.preventDefault();
                const zoomFactor = e.deltaY > 0 ? 0.9 : 1.1;
                this.zoom = Math.max(0.5, Math.min(3, this.zoom * zoomFactor));
            }
            
            handleTouchStart(e) {
                e.preventDefault();
                if (e.touches.length === 1) {
                    this.isDragging = true;
                    this.lastMouseX = e.touches[0].clientX;
                    this.lastMouseY = e.touches[0].clientY;
                }
            }
            
            handleTouchMove(e) {
                e.preventDefault();
                if (this.isDragging && e.touches.length === 1) {
                    const deltaX = e.touches[0].clientX - this.lastMouseX;
                    const deltaY = e.touches[0].clientY - this.lastMouseY;
                    
                    this.panX += deltaX;
                    this.panY += deltaY;
                    
                    this.lastMouseX = e.touches[0].clientX;
                    this.lastMouseY = e.touches[0].clientY;
                }
            }
            
            handleTouchEnd(e) {
                e.preventDefault();
                this.isDragging = false;
            }
            
            drawDataVisualization() {
                // 실시간 그래프 그리기
                const graphWidth = 200;
                const graphHeight = 100;
                const margin = 10;
                
                // 에너지 그래프
                this.dataVisualizer.drawGraph(
                    this.ctx,
                    margin,
                    margin,
                    graphWidth,
                    graphHeight,
                    this.dataVisualizer.data.totalEnergy,
                    'Energy',
                    '#ffffff'
                );
                
                // 힘 그래프
                this.dataVisualizer.drawGraph(
                    this.ctx,
                    margin,
                    margin + graphHeight + 20,
                    graphWidth,
                    graphHeight,
                    this.dataVisualizer.data.totalForce,
                    'Force',
                    '#888888'
                );
                
                // 실시간 정보 표시
                this.ctx.save();
                this.ctx.fillStyle = '#ffffff';
                this.ctx.font = '12px Arial';
                this.ctx.fillText(`Time: ${this.time.toFixed(1)}s`, margin, margin + graphHeight * 2 + 40);
                this.ctx.fillText(`Particles: ${this.particles.length}`, margin, margin + graphHeight * 2 + 55);
                this.ctx.fillText(`Charges: ${this.charges.length}`, margin, margin + graphHeight * 2 + 70);
                this.ctx.fillText(`Zoom: ${this.zoom.toFixed(2)}x`, margin, margin + graphHeight * 2 + 85);
                this.ctx.restore();
            }
        }
        
        // 파티클 시스템 추가
        class Particle {
            constructor(x, y, charge, mass = 1) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.charge = charge;
                this.mass = mass;
                this.radius = Math.abs(charge) * 2 + 3;
                this.trail = [];
                this.maxTrailLength = 20;
            }
            
            update(dt) {
                // 속도 업데이트
                this.x += this.vx * dt;
                this.y += this.vy * dt;
                
                // 트레일 업데이트
                this.trail.push({x: this.x, y: this.y});
                if (this.trail.length > this.maxTrailLength) {
                    this.trail.shift();
                }
                
                // 경계 처리
                if (this.x < 0 || this.x > simulation.canvas.width) {
                    this.vx *= -0.8;
                    this.x = Math.max(0, Math.min(simulation.canvas.width, this.x));
                }
                if (this.y < 0 || this.y > simulation.canvas.height) {
                    this.vy *= -0.8;
                    this.y = Math.max(0, Math.min(simulation.canvas.height, this.y));
                }
            }
            
            draw(ctx) {
                // 트레일 그리기
                ctx.save();
                ctx.globalAlpha = 0.3;
                for (let i = 0; i < this.trail.length; i++) {
                    const alpha = i / this.trail.length;
                    const size = this.radius * alpha;
                    
                    if (this.charge > 0) {
                        ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                    } else {
                        ctx.fillStyle = `rgba(128, 128, 128, ${alpha})`;
                    }
                    
                    ctx.beginPath();
                    ctx.arc(this.trail[i].x, this.trail[i].y, size, 0, 2 * Math.PI);
                    ctx.fill();
                }
                ctx.restore();
                
                // 파티클 그리기
                if (this.charge > 0) {
                    ctx.fillStyle = '#ffffff';
                    ctx.shadowColor = '#ffffff';
                } else {
                    ctx.fillStyle = '#888888';
                    ctx.shadowColor = '#888888';
                }
                
                ctx.shadowBlur = 10;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                ctx.fill();
                
                // 전하량 표시
                ctx.fillStyle = this.charge > 0 ? '#000000' : '#ffffff';
                ctx.font = 'bold 10px Arial';
                ctx.textAlign = 'center';
                ctx.shadowBlur = 0;
                ctx.fillText(
                    this.charge > 0 ? '+' + this.charge.toFixed(1) : this.charge.toFixed(1),
                    this.x,
                    this.y + 3
                );
            }
        }
        
        // 힘 벡터 애니메이션 클래스
        class ForceVector {
            constructor(x, y, fx, fy, color = '#ffffff') {
                this.x = x;
                this.y = y;
                this.fx = fx;
                this.fy = fy;
                this.color = color;
                this.arrowLength = 30;
                this.animationTime = 0;
            }
            
            update(dt) {
                this.animationTime += dt;
            }
            
            draw(ctx) {
                const magnitude = Math.sqrt(this.fx * this.fx + this.fy * this.fy);
                if (magnitude < 0.1) return;
                
                const angle = Math.atan2(this.fy, this.fx);
                const length = Math.min(this.arrowLength, magnitude * 0.1);
                
                // 애니메이션 효과
                const pulse = 1 + 0.2 * Math.sin(this.animationTime * 5);
                
                ctx.save();
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 2 * pulse;
                ctx.setLineDash([5, 5]);
                
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(
                    this.x + length * Math.cos(angle),
                    this.y + length * Math.sin(angle)
                );
                ctx.stroke();
                
                // 화살표 머리
                ctx.setLineDash([]);
                ctx.beginPath();
                ctx.moveTo(
                    this.x + length * Math.cos(angle),
                    this.y + length * Math.sin(angle)
                );
                ctx.lineTo(
                    this.x + (length - 8) * Math.cos(angle - 0.3),
                    this.y + (length - 8) * Math.sin(angle - 0.3)
                );
                ctx.moveTo(
                    this.x + length * Math.cos(angle),
                    this.y + length * Math.sin(angle)
                );
                ctx.lineTo(
                    this.x + (length - 8) * Math.cos(angle + 0.3),
                    this.y + (length - 8) * Math.sin(angle + 0.3)
                );
                ctx.stroke();
                ctx.restore();
            }
        }
        
        // 실시간 데이터 시각화 클래스
        class DataVisualizer {
            constructor() {
                this.data = {
                    totalEnergy: [],
                    totalForce: [],
                    particleCount: [],
                    time: []
                };
                this.maxDataPoints = 100;
            }
            
            addDataPoint(energy, force, count, time) {
                this.data.totalEnergy.push(energy);
                this.data.totalForce.push(force);
                this.data.particleCount.push(count);
                this.data.time.push(time);
                
                if (this.data.totalEnergy.length > this.maxDataPoints) {
                    this.data.totalEnergy.shift();
                    this.data.totalForce.shift();
                    this.data.particleCount.shift();
                    this.data.time.shift();
                }
            }
            
            drawGraph(ctx, x, y, width, height, data, title, color = '#ffffff') {
                if (data.length < 2) return;
                
                ctx.save();
                ctx.strokeStyle = color;
                ctx.lineWidth = 2;
                ctx.fillStyle = color;
                ctx.font = '12px Arial';
                ctx.fillText(title, x, y - 5);
                
                const maxValue = Math.max(...data);
                const minValue = Math.min(...data);
                const range = maxValue - minValue || 1;
                
                ctx.beginPath();
                for (let i = 0; i < data.length; i++) {
                    const graphX = x + (i / (data.length - 1)) * width;
                    const graphY = y + height - ((data[i] - minValue) / range) * height;
                    
                    if (i === 0) {
                        ctx.moveTo(graphX, graphY);
                    } else {
                        ctx.lineTo(graphX, graphY);
                    }
                }
                ctx.stroke();
                ctx.restore();
            }
        }
        
        // 전역 함수들
        function addRandomCharges() {
            const count = parseInt(document.getElementById('particleCountInput').value);
            for (let i = 0; i < count; i++) {
                const x = Math.random() * 700 + 50;
                const y = Math.random() * 500 + 50;
                const charge = (Math.random() - 0.5) * 4; // -2에서 2 사이
                simulation.addCharge(x, y, charge);
            }
        }
        
        function clearCharges() {
            simulation.charges = [];
        }
        
        function toggleMagneticField() {
            if (simulation.magneticField.strength > 0) {
                simulation.magneticField.strength = 0;
                document.getElementById('magneticFieldSlider').value = 0;
                document.getElementById('magneticFieldInput').value = 0;
            } else {
                simulation.magneticField.strength = 1;
                document.getElementById('magneticFieldSlider').value = 1;
                document.getElementById('magneticFieldInput').value = 1;
            }
        }
        
        function resetSimulation() {
            simulation.charges = [];
            simulation.addDefaultCharges();
        }
        
        // 시뮬레이션 시작
        const simulation = new PhysicsSimulation();
    </script>
